<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Artcolorworks</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <header>
    <img src="assets/images/art.png" alt="Artcolorworks Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="workshops.html">Workshops</a>
      <a href="shop.html">Shop</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Art Gallery</h2>
      <p>A celebration of nature, color, and joyful imagination.</p>
    </section>

    <section>
      <div class="grid">
        <div class="item"><img src="assets/images/art1.jpg" alt="Art 1"><p>“Sunset Dream”</p></div>
        <div class="item"><img src="assets/images/art2.jpg" alt="Art 2"><p>“River Bloom”</p></div>
        <!-- Add more art items as needed -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Artcolorworks</p>
  </footer>

  <script>
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        entry.target.classList.toggle("visible", entry.isIntersecting);
      });
    }, { threshold: 0.1 });
    sections.forEach(section => {
      section.classList.add("hidden");
      observer.observe(section);
    });
  </script>
</body>
</html>
